Active Player is Player {{gameService.activePlayer.color}}
<div class="container-fluid">
  <div class="row" *ngFor="let row of board.fields; index as i">
    <div *ngFor="let field of row; index as j">
      <app-field (click)="onClicked(field,board.getPieceOfField(field))"
                 [field]="field"
                 [isEven]="(i+j)%2===1"
                 [piece]="board.getPieceOfField(field)"
      >
      </app-field>
    </div>
  </div>
</div>
